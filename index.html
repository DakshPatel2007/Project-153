<!DOCTYPE html>
<html>
    <head>
        <title>Scuba Diving Simulator</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity camera="active: true" look-controls position="0 40 55"></a-entity>
            <a-assets>
                <a-asset-item id="diver" src="./Assets/Diver/scene.gltf"></a-asset-item>
                <a-asset-item id="fish" src="./Assets/Fish/scene.gltf"></a-asset-item>
                <a-asset-item id="treasure" src="./Assets/Treasure/model.gltf"></a-asset-item>
                <a-asset-item id="turtle" src="./Assets/Turtle/scene.gltf"></a-asset-item>
                <a-asset-item id="island" src="./Assets/Island/scene.gltf.txt"></a-asset-item>
            </a-assets>
            
            <a-entity gltf-model="#island" position="0 0 0" scale="1 1 1"></a-entity>
            <a-sky geometry="primitive: sphere;" material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;" radius="250"  theta-length="180" side="double" animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000" ></a-sky>
            <a-cylinder color="#00009e" radius="150" opacity="0.2"></a-cylinder>
            <a-entity gltf-model="#treasure" position="0 -27 15" scale="15 15 15" rotation="0 50 -5"></a-entity>
            <a-entity gltf-model="#treasure" position="-17 -27 15" scale="15 15 15" rotation="0 100 5"></a-entity>
            <a-entity gltf-model="#fish" position="-10 15 0" rotation="-30 225 0" animation-mixer></a-entity>
            <a-entity gltf-model="#fish" position="21 20 0" rotation="-45 -225 0" animation-mixer></a-entity>
            <a-entity gltf-model="#turtle" position="-15 25 5" animation-mixer scale="0.05 0.05 0.05" rotation="10 200 0"></a-entity>
            <a-entity gltf-model="#diver" scale="0.1 0.1 0.1" position="5 30 50" rotation="0 90 -20" diver-rotation-reader></a-entity>
        </a-scene>
    </body>
</html>
